<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- TODO Add favicons, Fonts -->
    <title>Clock | Time WorldWide</title>
  </head>
  <body>
    <header>
      <div class="logo-header">
        <h1>World Clock | Timezone Calculator</h1>
      </div>
    </header>
    <main>
      <section class="current">
        <div class="wrapper">
          <div class="clock-numbered">
            <div class="time-wrap">
              <span class="hours-current">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-current">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-current">49</span>
            </div>
            <div class="info-wrap">
              <p>Your Local Time (LT)</p>
            </div>
          </div>
          <div class="selected-clock clock-numbered">
            <div class="time-wrap selected-tz-clock">
              <span class="hours-selected">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-selected">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-selected">49</span>
            </div>
            <div class="info-wrap info-wrap-selected">
              <p class="selected-tz">
                Time in <span class="selected-tz-info"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="other-tz">

          <h2 class="select-tz">Looking for another timezone?</h2>
          <p>Select it from the drop-down menu</p>
        </div>
        <div class="select-wrapper">
          <div class="drop-down-area">
            <label for="area">Select the continent</label>

            </select>

          <div class="drop-down-city">

          </div>
        </div> -->
        <div class="clock-cst">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner"></div>
          </div>
        </div>
        <div class="clock-est">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner"></div>
          </div>
        </div>
      </section>
    </main>
    <script defer src="./app.js"></script>
