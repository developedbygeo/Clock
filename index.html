<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- TODO Add favicons, Fonts -->
    <title>Clock | Time WorldWide</title>
  </head>
  <body>
    <header>
      <div class="logo-header">
        <h1>Clock App</h1>
        <div class="burger">
          <div class="burgerline burgerline1"></div>
          <div class="burgerline burgerline2"></div>
          <div class="burgerline burgerline3"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="current">
        <div class="wrapper">
          <div class="clock-numbered">
            <div class="time-wrap">
              <span class="hours-current">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-current">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-current">49</span>
            </div>
            <div class="info-wrap">
              <p>Local Time</p>
            </div>
          </div>
          <div class="selected-clock clock-numbered">
            <div class="time-wrap selected-tz-clock">
              <span class="hours-selected">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-selected">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-selected">49</span>
            </div>
            <div class="info-wrap info-wrap-selected">
              <p class="selected-tz">
                UTC<span class="selected-tz-info"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="other-tz">
        <div class="clock-cst">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner">
              <div class="hand hour-hand"></div>
              <div class="hand minute-hand"></div>
              <div class="hand second-hand"></div>
            </div>
          </div>
        </div>
        <div class="clock-est">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner">
              <div class="hand hour-hand"></div>
              <div class="hand minute-hand"></div>
              <div class="hand second-hand"></div>
            </div>
          </div>
        </div>
        <div class="text-wrapper"><p>New York (EDT)</p></div>
        <div class="text-wrapper"><p>Tokyo (JST)</p></div>
      </section>
    </main>
    <footer><p>George Anagnostou yolo GitHub Link</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script defer src="./app.js"></script>
  </body>
</html>
