<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Clock | Time WorldWide</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo-header">
          <h1>Clock App</h1>
        </div>
        <ul class="area-wrapper nav-full">
          <div class="header-wrapper nav-full">
            <h1>Looking for another timezone?</h1>
            <p>Browse through the following sections</p>
          </div>
          <li><a href="#">Europe</a></li>
          <div class="options">
            <select name="europe-tz" id="europe-tz">
              <option value="Reykjavik">Reykjavik</option>
              <option value="Paris">Dublin, Lisbon, London (BST)</option>
              <option value="Athens">
                Tirana, Vienna, Brussels, Copenhagen (CEST)
              </option>
              <option value="Athens">
                Athens, Bucharest, Moscow, Sofia (EEST)
              </option>
              <option value="Tbilisi">Tbilisi (GET)</option>
            </select>
          </div>
          <li><a href="#">America</a></li>
          <div class="options">
            <select name="america-tz" id="america-tz">
              <option value="LA">
                Los Angeles, Las Vegas, San Fransisco, Vancouver (PDT)
              </option>
              <option value="Dallas">
                Chicago, Dallas, Houston, Winnipeg (CDT)
              </option>
              <option value="Miami">
                Atlanta, Miami, Washington DC, Boston, Detroit (EDT)
              </option>
              <option value="Rio">
                Hamilton, Halifax, Saint-John (CA-NB) (ADT)
              </option>
            </select>
          </div>
          <li><a href="#">Other Regions</a></li>
          <div class="options">
            <select name="other-regions" id="other-regions">
              <option value="Kabul">Kabul, Tehran</option>
              <option value="Kolkata">
                Islamabad, Karachi, New Delhi, Kolkata (IST)
              </option>
              <option value="Bangkok">Bangkok, Hanoi, Ho Chi Minh (ICT)</option>
              <option value="Beijing">
                Beijing, Shangai, Hong Kong, Tokyo, Singapore
              </option>
              <option value="Brisbane">Brisbane, Sydney, Melbourne</option>
              <option value="Auckland">Auckland, Anadyr, Kiritimati</option>
            </select>
          </div>
        </ul>
        <div class="selected-timezone">
          <label for="europe-tz"></label>
        </div>
        <div class="burger">
          <div class="burgerline burgerline1"></div>
          <div class="burgerline burgerline2"></div>
          <div class="burgerline burgerline3"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="current">
        <div class="wrapper">
          <div class="clock-numbered">
            <div class="time-wrap">
              <span class="hours-current">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-current">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-current">49</span>
            </div>
            <div class="info-wrap">
              <p>Local Time</p>
            </div>
          </div>
          <div class="selected-clock clock-numbered">
            <div class="time-wrap selected-tz-clock">
              <span class="hours-selected">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-selected">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-selected">49</span>
            </div>
            <div class="info-wrap info-wrap-selected">
              <p class="selected-tz">
                UTC<span class="selected-tz-info"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="other-tz">
        <div class="clock-edt">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner">
              <div class="hand hour-hand hour-hand-edt"></div>
              <div class="hand minute-hand minute-hand-edt"></div>
              <div class="hand second-hand second-hand-edt"></div>
            </div>
          </div>
        </div>
        <div class="clock-jst">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner">
              <div class="hand hour-hand hour-hand-jst"></div>
              <div class="hand minute-hand minute-hand-jst"></div>
              <div class="hand second-hand second-hand-jst"></div>
            </div>
          </div>
        </div>
        <div class="text-wrapper">
          <p>New York (EDT)</p>
          <p class="edt-time-now"></p>
        </div>
        <div class="text-wrapper">
          <p>Tokyo (JST)</p>
          <p class="jst-time-now"></p>
        </div>
      </section>
    </main>
    <footer><p>George Anagnostou yolo GitHub Link</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script defer src="./app.js"></script>
  </body>
</html>
