<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Clock | Time WorldWide</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo-header">
          <h1>Clock<span class="dot">.</span></h1>
        </div>
        <div class="area-wrapper nav-full">
          <div class="header-wrapper">
            <h1>Looking for another timezone?</h1>
            <p>Browse through the following sections:</p>
          </div>
          <div class="option-area europe">
            <a class="region-selector" href="#">Europe</a>
            <div class="options">
              <select name="europe-tz" id="europe-tz">
                <option class="selected-option" value="Reykjavik">
                  Reykjavik
                </option>
                <option class="selected-option" value="Paris">
                  Dublin, Lisbon, London (BST)
                </option>
                <option class="selected-option" value="Brussels">
                  Vienna, Berlin, Copenhagen (CEST)
                </option>
                <option class="selected-option" value="Athens">
                  Athens, Bucharest, Moscow, Sofia (EEST)
                </option>
                <option class="selected-option" value="Tbilisi">
                  Tbilisi (GET)
                </option>
              </select>
            </div>
          </div>
          <div class="option-area america">
            <a class="region-selector" href="#">America</a>
            <div class="options america-options">
              <select name="america-tz" id="america-tz">
                <option class="selected-option" value="Los_Angeles">
                  LA, Las Vegas, San Fransisco (PDT)
                </option>
                <option class="selected-option" value="Chicago">
                  Chicago, Dallas, Houston, Winnipeg (CDT)
                </option>
                <option class="selected-option" value="New_York">
                  New York, Miami, Washington DC
                </option>
                <option class="selected-option" value="Halifax">
                  Hamilton, Halifax, Saint-John (ADT)
                </option>
                <option class="selected-option" value="Bogota">
                  Bogota, Medellin, Cali (COT)
                </option>
                <option class="selected-option" value="La_Paz">
                  La Paz, Sucre (BOT)
                </option>
                <option class="selected-option" value="Buenos_Aires">
                  Buenos Aires, Cordoba, Mendoza (ART)
                </option>
                <option class="selected-option" value="Sao_Paulo">
                  Sao Paolo, Rio De Janeiro, Brasilia (BRT)
                </option>
              </select>
            </div>
          </div>
          <div class="option-area africa">
            <a class="region-selector" href="#">Africa</a>
            <div class="options">
              <select name="africa-tz" id="africa-tz">
                <option class="selected-option" value="Algiers">
                  Algiers, Constantine, Oran, Tunis (CET)
                </option>
                <option class="selected-option" value="Johannesburg">
                  Cape Town, Johannesburg, Durban (SAST)
                </option>
                <option class="selected-option" value="Kampala">
                  Kampala, Mbale, Lira, Gulu (EAT)
                </option>
              </select>
            </div>
          </div>
          <div class="option-area asia">
            <a class="region-selector" href="#">Asia</a>
            <div class="options">
              <select name="asia-tz" id="asia-tz">
                <option class="selected-option" value="Qatar">
                  Qatar, Doha, Medina, Riyadh (AST)
                </option>
                <option class="selected-option" value="Dubai">
                  Dubai, Abu Dhabi, Muscat (GST)
                </option>
                <option class="selected-option" value="Karachi">
                  Karachi, Islamabad, Lahore (PKT)
                </option>
                <option class="selected-option" value="Kolkata">
                  Kolkata, Mumbai, New Delhi (IST)
                </option>
                <option class="selected-option" value="Jakarta">
                  Jakarta, Bandung, Surabaya (WIB)
                </option>
                <option class="selected-option" value="Bangkok">
                  Bangkok, Hanoi, Ho Chi Minh (ICT)
                </option>
                <option class="selected-option" value="Shanghai">
                  Shanghai, Beijing, Shenzhen (CST)
                </option>
                <option class="selected-option" value="Tokyo">
                  Tokyo, Osaka, Yokohama (JST)
                </option>
                <option class="selected-option" value="Anadyr">
                  Anadyr, Pevek (ANAT)
                </option>
              </select>
            </div>
          </div>
          <div class="option-area others">
            <a class="region-selector" href="#">Australia/Pacific</a>
            <div class="options australia-options">
              <select name="australia-tz" id="australia-tz">
                <option class="selected-option" value="Adelaide">
                  Adelaide, Alice Springs, Darwin (ACST)
                </option>
                <option class="selected-option" value="Brisbane">
                  Brisbane, Sydney, Melbourne (AEST)
                </option>
                <option class="selected-option" value="Auckland">
                  Auckland, Wellington (NZST)
                </option>
                <option class="selected-option" value="Chatham">
                  Chatham Islands (CHAST)
                </option>
                <option class="selected-option" value="Fakaofo">
                  Fakaofo (TKT)
                </option>
                <option class="selected-option" value="Kiritimati">
                  Kiritimati (LINT)
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="selected-timezone">
          <label for="europe-tz"></label>
        </div>
        <div tabindex="0" class="burger">
          <div class="burgerline burgerline1"></div>
          <div class="burgerline burgerline2"></div>
          <div class="burgerline burgerline3"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="current">
        <div class="wrapper">
          <div class="clock-numbered">
            <div class="time-wrap">
              <span class="hours-current">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-current">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-current">49</span>
            </div>
            <div class="info-wrap">
              <p>Local Time</p>
            </div>
          </div>
          <div class="selected-clock clock-numbered">
            <div class="time-wrap selected-tz-clock">
              <span class="hours-selected">10</span>
              <span class="delimiter">:</span>
              <span class="minutes-selected">20</span>
              <span class="delimiter">:</span>
              <span class="seconds-selected">49</span>
            </div>
            <div class="info-wrap info-wrap-selected">
              <p class="selected-tz">
                UTC<span class="selected-tz-info"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="other-tz">
        <div class="clock-edt">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner">
              <div class="hand hour-hand hour-hand-edt"></div>
              <div class="hand minute-hand minute-hand-edt"></div>
              <div class="hand second-hand second-hand-edt"></div>
            </div>
          </div>
        </div>
        <div class="clock-jst">
          <div class="clock">
            <div class="outer">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
              <div class="line line4"></div>
            </div>
            <div class="inner">
              <div class="hand hour-hand hour-hand-jst"></div>
              <div class="hand minute-hand minute-hand-jst"></div>
              <div class="hand second-hand second-hand-jst"></div>
            </div>
          </div>
        </div>
        <div class="text-wrapper">
          <p>New York (EDT)</p>
          <p class="edt-time-now"></p>
        </div>
        <div class="text-wrapper">
          <p>Tokyo (JST)</p>
          <p class="jst-time-now"></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-text">
        <p>&copy;<span class="name">developedbygeo</span></p>
      </div>
      <div class="footer-icon">
        <a href="https://github.com/developedbygeo"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script defer src="./app.js"></script>
  </body>
</html>
